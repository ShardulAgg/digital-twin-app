<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle with gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#5b5bdc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4f46e5;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="16" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="256" cy="256" r="240" fill="url(#bgGradient)" stroke="#4f46e5" stroke-width="8" filter="url(#shadow)"/>
  
  <!-- AI/Persona representation - abstract face -->
  <circle cx="256" cy="224" r="48" fill="white"/>
  <circle cx="192" cy="192" r="24" fill="#6366f1"/>
  <circle cx="320" cy="192" r="24" fill="#6366f1"/>
  
  <!-- Digital/tech elements -->
  <rect x="160" y="288" width="192" height="32" rx="16" fill="white"/>
  <rect x="192" y="336" width="128" height="16" rx="8" fill="white" opacity="0.7"/>
  
  <!-- Connection dots representing digital network -->
  <circle cx="128" cy="128" r="16" fill="white" opacity="0.6"/>
  <circle cx="384" cy="128" r="16" fill="white" opacity="0.6"/>
  <circle cx="128" cy="384" r="16" fill="white" opacity="0.6"/>
  <circle cx="384" cy="384" r="16" fill="white" opacity="0.6"/>
  
  <!-- Connection lines -->
  <line x1="144" y1="144" x2="368" y2="144" stroke="white" stroke-width="4" opacity="0.3"/>
  <line x1="144" y1="368" x2="368" y2="368" stroke="white" stroke-width="4" opacity="0.3"/>
  <line x1="144" y1="144" x2="144" y2="368" stroke="white" stroke-width="4" opacity="0.3"/>
  <line x1="368" y1="144" x2="368" y2="368" stroke="white" stroke-width="4" opacity="0.3"/>
  
  <!-- Diagonal connections -->
  <line x1="144" y1="144" x2="368" y2="368" stroke="white" stroke-width="2" opacity="0.2"/>
  <line x1="368" y1="144" x2="144" y2="368" stroke="white" stroke-width="2" opacity="0.2"/>
  
  <!-- Digital Twin text -->
  <text x="256" y="460" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="32" font-weight="bold" filter="url(#glow)">DIGITAL TWIN</text>
  
  <!-- Subtle tech pattern -->
  <g opacity="0.1">
    <circle cx="256" cy="256" r="200" fill="none" stroke="white" stroke-width="1" stroke-dasharray="10,10"/>
    <circle cx="256" cy="256" r="160" fill="none" stroke="white" stroke-width="1" stroke-dasharray="8,8"/>
  </g>
</svg>
