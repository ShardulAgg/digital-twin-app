<svg width="192" height="192" viewBox="0 0 192 192" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle with gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4f46e5;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000000" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="96" cy="96" r="88" fill="url(#bgGradient)" stroke="#4f46e5" stroke-width="4" filter="url(#shadow)"/>
  
  <!-- AI/Persona representation - abstract face -->
  <circle cx="96" cy="84" r="18" fill="white"/>
  <circle cx="72" cy="72" r="9" fill="#6366f1"/>
  <circle cx="120" cy="72" r="9" fill="#6366f1"/>
  
  <!-- Digital/tech elements -->
  <rect x="60" y="108" width="72" height="12" rx="6" fill="white"/>
  <rect x="72" y="126" width="48" height="6" rx="3" fill="white" opacity="0.7"/>
  
  <!-- Connection dots representing digital network -->
  <circle cx="48" cy="48" r="6" fill="white" opacity="0.6"/>
  <circle cx="144" cy="48" r="6" fill="white" opacity="0.6"/>
  <circle cx="48" cy="144" r="6" fill="white" opacity="0.6"/>
  <circle cx="144" cy="144" r="6" fill="white" opacity="0.6"/>
  
  <!-- Connection lines -->
  <line x1="54" y1="54" x2="138" y2="54" stroke="white" stroke-width="2" opacity="0.3"/>
  <line x1="54" y1="138" x2="138" y2="138" stroke="white" stroke-width="2" opacity="0.3"/>
  <line x1="54" y1="54" x2="54" y2="138" stroke="white" stroke-width="2" opacity="0.3"/>
  <line x1="138" y1="54" x2="138" y2="138" stroke="white" stroke-width="2" opacity="0.3"/>
  
  <!-- Digital Twin text -->
  <text x="96" y="170" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">DIGITAL TWIN</text>
</svg>
